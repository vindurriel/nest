<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"/>
		<title>$key</title>
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/model.css">
		<script src="/static/js/jquery-2.0.2.min.js" charset="utf-8"></script>
		<script src="/static/js/d3.v3.js" charset="utf-8"></script>
		<script src="/static/js/fisheye.js" charset="utf-8"></script>
	</head>
	<body 
	$if theme=="dark":
		class="dark"
	>
		<div id="side">
			<div id="tip">
				<input type="button"  id="btn_save" class="editbtn button" value="保存" >
				<a href="/?theme=$theme">home</a>
				<div class="search">
					<input type="text" name="q" id="q">
					<input type="radio" name="music_type" id="r_song" value="song">歌曲
					<input type="radio" name="music_type" id="r_song" value="album">专辑
					<input type="radio" name="music_type" id="r_artist" value="artist">艺术家<br>
					<input type="button"  id="btn_search" class="editbtn button" value="搜索" >
				</div>
				<p>点击       = 选中节点和相邻节点</p>
				<p>ctrl+点击  = 扩展节点（大圈）/访问知识链接（小圈）</p>
				<p>shift+点击 = 删除节点和知识</p>
				<p>alt+点击   = 将当前节点变成中心节点</p>
				<p>空白处拖动 = 平移</p>
				<p>滚轮       = 缩放</p>
				<p>网址后面可以输入词语,例如/model/<b>java</b></p>
			</div>
			<div id="actions">
				<input type="button"  id="btn_tip" class="editbtn button" value="..." >
			</div>
		</div>
		<div id="container"></div>
		<script src="/static/js/forced_graph_view.js"></script>
	</body>
</html>
